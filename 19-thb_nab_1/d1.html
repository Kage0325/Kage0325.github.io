<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">
    <script>
        $(document).ready(function () {
            document.getElementById('video2').addEventListener('ended', function () {
                window.location.href = "d2.html";
            }, false);
            $(".option").on("click", function () {
                var $answer = $(this).children().attr("data-num");
                var audio = document.createElement("audio");

                if ($answer === "1") {
                    audio.src = "nextDasgal.mp3"
                    audio.addEventListener('ended', myHandler, false);

                } else {
                    audio.src = "voice_wrong.mp3"
                }
                audio.play();
                console.log($answer);
            })

            function playPrevAud() {
                var audio = document.createElement("audio");
                audio.src = "backDasgal.mp3";
                audio.play();
            }

            function playNextAud() {
                var audio = document.createElement("audio");
                audio.src = "nextDasgal.mp3";
                audio.play();
            }

            $(".prev_btn").focus(playPrevAud);
            $(".next_btn").focus(playNextAud);
        });

        function myHandler(e) {
            $(".main-video").css("display", "block");
            $(".footer").css("display", "none");
            $(".que_container").css("display", "none");

            document.getElementById("video2").play();
        }
    </script>
</head>

<body>
    <div class="main">
        <div class="base">
            <div class="que_container">

                <div class="que_text">
                    <span class="main-link" tabindex="1">
                        <h2>Дасгал 1: Сайн уу? Намайг Томоо гэдэг. Чамайг хэн гэдэг вэ? <br>Нэрээ хэлээрэй</h2>
                    </span>
                </div>
            </div>
            <div class="footer">
                <div class="prev">
                </div>
                <div class="next">
                    <a class="next_btn " href="d2.html">&#8250; <span style="font-size: 0;">Дараах дасгал</span>
                    </a>
                </div>
            </div>
            <video alt="Тусгай хэрэгцээт боловсрол 1 дүгээр анги бичлэг 2" controls class="main-video"
                src="NAB 1r Angi story02.mp4" id="video2">
                Тусгай хэрэгцээт боловсрол 1 дүгээр анги бичлэг 2
            </video>
        </div>
    </div>


</body>

</html>
