<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;700&display=swap" rel="stylesheet">
    <script>
        $(document).ready(function () {
            // document.getElementById("answer").onclick = validate;
            $(".option").on("click", function () {
                var $answer = $(this).children().attr("data-num");
                var audio = document.createElement("audio");

                if ($answer === "4") {
                    audio.src = "Audio_5.mp3"
                    audio.addEventListener('ended', audioEnd, false);

                } else {
                    audio.src = "voice_wrong.mp3"
                }
                audio.play();
                console.log($answer);
            })

            function playPrevAud() {
                var audio = document.createElement("audio");
                audio.src = "backDasgal.mp3";
                audio.play();
            }

            function playNextAud() {
                var audio = document.createElement("audio");
                audio.src = "nextDasgal.mp3";
                audio.play();
            }
            $(".prev_btn").focus(playPrevAud);
            $(".next_btn").focus(playNextAud);
        });

        function audioEnd(e) {
            $(".main-video").css("display", "block");
            $(".que_container").css("display", "none");
            $(".footer").css("display", "none");
            document.getElementById('video1').addEventListener('ended', myHandler, false);
            document.getElementById("video1").play();
        }

        function myHandler(e) {
            window.location.href = "d6.html";
        }
    </script>
</head>

<body>
    <div class="main">
        <div class="base">
            <div class="que_container">

                <div class="que_text">
                    <span class="main-link" tabindex="1">
                        <h2>Дасгал 5: Найз тоонууд явсаар ой модонд ирлээ. Хөөх, тэр модонд есөн самар байна. Харин
                            хажуугийн модонд нь нэг самар ургажээ. Нийлээд хэдэн самар болох вэ?</h2>
                    </span>
                </div>
                <div class="option_list">
                    <div class="option">
                        <span tabindex="2" data-num="1">Хариулт 1. Долоо</span>
                    </div>
                    <div class="option">
                        <span tabindex="3" data-num="2">Хариулт 2. Найм</span>
                    </div>
                    <div class="option">
                        <span tabindex="4" data-num="3">Хариулт 3. Ес</span>
                    </div>
                    <div class="option">
                        <span tabindex="5" data-num="4">Хариулт 4. Арав</span>
                    </div>
                </div>

            </div>
            <div class="footer">
                <div class="prev">
                    <a class="prev_btn " href="d4.html">&#8249; <span style="font-size: 0;">Өмнөх дасгал</span>
                    </a>
                </div>
                <div class="next">
                    <a class="next_btn " href="d6.html">&#8250; <span style="font-size: 0;">Дараах дасгал</span>
                    </a>
                </div>

            </div>
            <video controls class="main-video" src="video_6.mp4" id="video1">
                Дасгал 6
            </video>
        </div>
    </div>


</body>

</html>
