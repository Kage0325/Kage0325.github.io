<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">
    <script>
        $(document).ready(function () {
            // document.getElementById("answer").onclick = validate;
            $(".option").on("click", function () {
                var $answer = $(this).children().attr("data-num");
                var audio = document.createElement("audio");

                if ($answer === "1") {
                    audio.src = "Audio_1.mp3"
                    audio.addEventListener('ended', audioEnd, false);

                } else {
                    audio.src = "voice_wrong.mp3"
                }
                audio.play();
                console.log($answer);
            })

            function playPrevAud() {
                var audio = document.createElement("audio");
                audio.src = "backDasgal.mp3";
                audio.play();
            }

            function playNextAud() {
                var audio = document.createElement("audio");
                audio.src = "nextDasgal.mp3";
                audio.play();
            }
            $(".prev_btn").focus(playPrevAud);
            $(".next_btn").focus(playNextAud);
        });

        function audioEnd(e) {
            $(".main-video").css("display", "block");
            $(".que_container").css("display", "none");
            $(".footer").css("display", "none");
            document.getElementById('video1').addEventListener('ended', myHandler, false);
            document.getElementById("video1").play();
        }

        function myHandler(e) {
            window.location.href = "d2.html";
        }
    </script>
</head>

                            шоргоолж нэмж ирвэл хэд болох вэ?</h2>
                    </span>
                </div>
