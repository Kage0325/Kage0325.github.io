<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">
    <script>
        $(document).ready(function () {

            $(".option").on("click", function () {
                var $answer = $(this).children().attr("data-num");
                var audio = document.createElement("audio");

                if ($answer === "3") {
                    audio.src = "voice_correct.mp3"
                    audio.addEventListener('ended', myHandler, false);

                } else {
                    audio.src = "voice_wrong.mp3"
                }
                audio.play();
                console.log($answer);
            })

            $("#nextVideoBtn").click(function () {
                $(".main-video").css("display", "block");
                $(".que_container").css("display", "none");
                $(".footer").css("display", "none");
                $(".info_main").css("display", "none");

                document.getElementById('video1').addEventListener('ended', myHandler, false);
                document.getElementById("video1").play();

            })

            function playPrevAud() {
                var audio = document.createElement("audio");
                audio.src = "backDasgal.mp3";
                audio.play();
            }

            function playNextAud() {
                var audio = document.createElement("audio");
                audio.src = "nextDasgal.mp3";
                audio.play();
            }

            $(".prev_btn").focus(playPrevAud);
            $(".next_btn").focus(playNextAud);
        });

        function audioEnd(e) {
            $(".main-video").css("display", "block");
            $(".que_container").css("display", "none");
            $(".footer").css("display", "none");
            document.getElementById('video1').addEventListener('ended', myHandler, false);
            document.getElementById("video1").play();
        }

        function myHandler(e) {
            window.location.href = "d2.html";
        }
    </script>
</head>

<body>
    <div class="main">
        <div class="base">
            <div class="que_container">

                <div class="que_text">
                    <span class="main-link" tabindex="1">
                        <h2>
                            Томоо, Жижгээ хоёр чөлөөт цагаараа юу хийх дуртайгаа ярилцав. Томоо компьютер тоглоом тоглох
                            дуртай. Харин Жижгээ цаасан шувуу нисгэж тоглох дуртай.
                        </h2>
                    </span>
                </div>
                <img class="que_image_story" tabindex="2" src="Mido.png" alt="Мидо цахим аяллын дүр">
            </div>
            <div class="footer">
                <div class="prev">
                    <a class="prev_btn " href="d2.html">&#8249; <span style="font-size: 0;">Өмнөх дасгал</span>
                    </a>
                </div>
                <div class="next">
                    <a class="next_btn " href="d3.html">&#8250; <span style="font-size: 0;">Дараах дасгал</span>
                    </a>
                </div>
            </div>
            <video controls class="main-video" src="5.mp4" id="video1">
                Бичлэг
            </video>
        </div>
    </div>


</body>

</html>
