<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;700&display=swap" rel="stylesheet">
    <script>
        $(document).ready(function() {

            let videos = [
                '1.mp4',
                '2.mp4',
                '3.mp4',
                '4.mp4'
            ]

            let i = 0
            const player = document.getElementById('video1')

            function videoPlay(videoNum) {
                player.setAttribute("src", videos[videoNum]);
                player.autoplay = true;
                player.load();
            }

            document.getElementById('video1').addEventListener('ended', myHandler, false);

            videoPlay(0); // load the first video
            ensureVideoPlays();

            $("#playvideo").click(function() {
                $(".main-video").css("display", "block");
                $(".container").css("display", "none");
                $(".main-logo").css("display", "none");

                document.getElementById("video1").play();
            });

            function myHandler(e) {
                i++;
                if (i == videos.length) {
                    window.location.href = "d1.html";
                } else {
                    videoPlay(i);
                }
            }

            function ensureVideoPlays() {
                const player = document.getElementById('video1');

                if (!player) return;

                const promise = player.play();
                if (promise !== undefined) {
                    promise.then(() => {
                        // Autoplay started
                    }).catch(error => {
                        // Autoplay was prevented.
                        player.muted = false;
                        player.play();
                    });
                }
            }
        });
    </script>
</head>

<body>
    <div class="main">
        <div class="base">
            <img class="main-logo" src="logo.png" alt="цахим аялал">
            <div class="container">
                <div class="main-title">
                    <span class="main-link" tabindex="1">
                        <h1 class="main-text">
                            <!--  -->
                            <span class="main-text1">
                                Үе ялгаж унших
                            </span>
                    <!--  -->
                    <span class="main-text2">
                                Монгол хэл <br> 3-р анги
                            </span>
                    </h1>
                    </span>

                </div>

                <div class="start-div">
                    <button class="start-btn" id="playvideo">
                        Эхлэх
                    </button>
                </div>

            </div>
            <video alt="Тусгай хэрэгцээт боловсрол-Монгол хэл 3" controls class="main-video" src="1.mp4" id="video1">
                Тусгай хэрэгцээт боловсрол-Монгол хэл 3
            </video>

        </div>
    </div>



</body>

</html>
