<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;700&display=swap" rel="stylesheet">
    <script>
        let selectedAnswers = []
        let correctAnswers = ["1", "3", "4"]
        var audio = document.createElement("audio");

        function selectAnswer(element, selectedAnswer) {
            if (selectedAnswers.includes(selectedAnswer))
                selectedAnswers = selectedAnswers.filter(answer => answer !== selectedAnswer)
            else
                selectedAnswers = [...selectedAnswers, selectedAnswer]
        }

        function validateAnswerSelection(selectedAnswer) {

            selectedAnswers = selectedAnswers.sort()
            if (selectedAnswers.length === 3) {
                let isCorrect = correctAnswers.every((element, index) => (element === selectedAnswers[index]))
                if (isCorrect) {
                    audio.src = "VAllDoneKid.mp3"
                    audio.addEventListener('ended', myHandler, false);
                }
                else {
                    audio.src = "voice_wrong.mp3"
                }
            }
            else {
                audio.src = "voice_wrong.mp3"
            }
            audio.play();
        }

        $(document).ready(function () {

            function playPrevAud() {
                var audio = document.createElement("audio");
                audio.src = "backDasgal.mp3";
                audio.play();
            }

            function playNextAud() {
                var audio = document.createElement("audio");
                audio.src = "nextDasgal.mp3";
                audio.play();
            }

            $(".prev_btn").focus(playPrevAud);
            $(".next_btn").focus(playNextAud);
        });

        function myHandler(e) {
            window.location.href = "ending.html"
        }
    </script>
</head>

<body>
    <div class="main">
        <div class="base">
            <div class="que_container">

                <div class="que_text">
                    <span class="main-link" style="display: inline;" tabindex="1">
                        <h2>Дасгал 3: Дараах зүйлсээс юу, юу авбал нийт таван зуун төгрөг болох вэ?
                        </h2>
                    </span>
                </div>
                <ul>
                    <li>
                        <input type="checkbox" autocomplete="off" name="answer" id="answer1" value="answer1"
                            tabindex="2" data-num="1" onchange="selectAnswer(this,'1')">
                        <label for="answer1">Хариулт 1. Хоёр зуун тавин төгрөгийн дэвтэр</label>
                    </li>
                    <li>
                        <input type="checkbox" autocomplete="off" name="answer" id="answer2" value="answer2"
                            tabindex="3" data-num="2" onchange="selectAnswer(this,'2')">
                        <label for="answer2">Хариулт 2. Хоёр зуун төгрөгийн харандаа</label>
                    </li>
                    <li>
                        <input type="checkbox" autocomplete="off" name="answer" id="answer3" value="answer3"
                            tabindex="4" data-num="3" onchange="selectAnswer(this,'3')">
                        <label for="answer3">Хариулт 3. Нэг зуун тавин төгрөгийн үзүүрлэгч</label>
                    </li>
                    <li>
                        <input type="checkbox" autocomplete="off" name="answer" id="answer4" value="answer4"
                            tabindex="5" data-num="4" onchange="selectAnswer(this,'4')">
                        <label for="answer4">Хариулт 4. Нэг зуун төгрөгийн баллуур</label>
                    </li>
                </ul>
                <div class="start-div">
                    <button class="start-btn" tabindex="5" onclick="validateAnswerSelection()">Шалгах</button>
                </div>

            </div>
            <div class="footer">
                <div class="prev">
                    <a class="prev_btn " href="d2.html">&#8249; <span style="font-size: 0;">Өмнөх дасгал</span>
                    </a>
                </div>
                <div class="next">
                    <a class="next_btn " href="ending.html">&#8250; <span style="font-size: 0;">Дараах</span>
                    </a>
                </div>

            </div>
        </div>
