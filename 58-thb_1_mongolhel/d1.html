    <script>
        $(document).ready(function () {
            // document.getElementById("answer").onclick = validate;
            var audio = document.createElement("audio");
            $(".option").on("click", function (e) {
                var $answer = $(this).children().attr("data-num");
                audio.pause()
                audio.currentTime = 0
                switch ($answer) {
                    case "1":
                        audio.src = "cow_1.mp3"
                        break;
                    case "2":
                        audio.src = "cat_meow.mp3"
                        break;
                    case "3":
                        audio.src = "chicken_1.mp3"
                        break;
                    case "4":
                        audio.src = "Yamaa.mp3"
                        break;
                    case "5":
                        audio.src = "Gahai.mp3"
                        break;
                    case "6":
                        audio.src = "Mori_1.mp3"
                        break;
                    case "7":
                        audio.src = "Nohoi.mp3"
                        break;
                    case "8":
                        audio.src = "Honi.mp3"
                        break;
                    case "9":
                        audio.src = "Degdeehei.mp3"
                        break;
                    default:
                        break;
                }
                audio.play();
                console.log($answer);
            })

            function playPrevAud() {
                var audio = document.createElement("audio");
                audio.src = "backDasgal.mp3";
                audio.play();
            }

            function playNextAud() {
                var audio = document.createElement("audio");
                audio.src = "nextDasgal.mp3";
                audio.play();
            }
            $(".prev_btn").focus(playPrevAud);
            $(".next_btn").focus(playNextAud);
        });
    </script>
</head>
