<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;700&display=swap" rel="stylesheet">
    <script>
        $(document).ready(function () {
            document.getElementById('video4').addEventListener('ended', function () {
                window.location.href = "ending.html";
            }, false);

            $(".option").on("click", function () {
                var $answer = $(this).children().attr("data-num");
                var audio = document.createElement("audio");

                if ($answer === "4") {
                    audio.src = "VAllDoneKid.mp3"
                    audio.addEventListener('ended', myHandler, false);

                } else {
                    audio.src = "voice_wrong.mp3"
                }
                audio.play();
                console.log($answer);
            })

            function playPrevAud() {
                var audio = document.createElement("audio");
                audio.src = "backDasgal.mp3";
                audio.play();
            }

            function playNextAud() {
                var audio = document.createElement("audio");
                audio.src = "nextDasgal.mp3";
                audio.play();
            }

            $(".prev_btn").focus(playPrevAud);
            $(".next_btn").focus(playNextAud);
        });

        function myHandler(e) {
            $("#video4").css("display", "block");
            $(".footer").css("display", "none");
            $(".que_container").css("display", "none");

            document.getElementById("video4").play();
        }
    </script>
</head>

<body>
    <div class="main">
        <div class="base">
            <div class="que_container">

                <div class="que_text">
                    <span class="main-link" tabindex="1">
                        <h2>Дасгал 5: Найзынх нь ээж 5 хүүхэд тус бүрт 3 жимс ууталж өгөхөөр болов. Нийт хэдэн жимс
                            ууталсан бэ?</h2>
                    </span>
                </div>
                <div class="option_list">
                    <div class="option">
                        <span tabindex="2" data-num="1">Хариулт 1. Арван хоёр</span>
                    </div>
                    <div class="option">
                        <span tabindex="3" data-num="2">Хариулт 2. Арван гурав</span>
                    </div>
                    <div class="option">
                        <span tabindex="4" data-num="3">Хариулт 3. Арван дөрөв</span>
                    </div>
                    <div class="option">
                        <span tabindex="5" data-num="4">Хариулт 5. Арван тав</span>
                    </div>
                </div>

            </div>
            <div class="footer">
                <div class="prev">
                    <a class="prev_btn " href="d4.html">&#8249; <span style="font-size: 0;">Өмнөх дасгал</span>
                    </a>
                </div>
                <div class="next">
                    <a class="next_btn " href="ending.html">&#8250; <span style="font-size: 0;">Дараах дасгал</span>
                    </a>
                </div>
            </div>

            <video alt="Тусгай хэрэгцээт боловсрол математик 4 дүгээр анги" controls class="main-video"
                src="video_4.mp4" id="video4">
                Тусгай хэрэгцээт боловсрол математик 4 дүгээр анги
            </video>
        </div>
    </div>


</body>

</html>
