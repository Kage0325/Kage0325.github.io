<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;700&display=swap" rel="stylesheet">
    <script>
        $(document).ready(function () {
            document.getElementById('video1').addEventListener('ended', myHandler, false);
            $("#playvideo").click(function () {
                $(".main-video").css("display", "block");
                $(".container").css("display", "none");
                $(".main-logo").css("display", "none");

                document.getElementById("video1").play();
            });
        });

        function myHandler(e) {
            window.location.href = "s1.html";
        }
    </script>
</head>

<body>
    <div class="main">
        <div class="base">
            <img class="main-logo" src="logo.png" alt="цахим аялал">
            <div class="container">
                <div class="main-title">
                    <span class="main-link" tabindex="1">
                        <h1 class="main-text">
                            <!--  -->
                            <span class="main-text1">
                                Өдрийн дэглэм, хичээлийн хуваарь
                            </span>
                            <!--  -->
                            <span class="main-text2">
                                Нийгэм ахуйн баримжаа <br> 5-р анги
                            </span>
                        </h1>
                    </span>

                </div>

                <div class="start-div">
                    <a href="s1.html">
                        <button class="start-btn">
                            Эхлэх
                        </button>
                    </a>
                </div>
            </div>
        </div>
    </div>



</body>

</html>
